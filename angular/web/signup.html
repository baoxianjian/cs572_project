<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/blog-home.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Lost & Found Board</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="row">

        <!-- Blog Entries Column -->
        <div class="col-md-8">

            <h1 class="my-4">Sign Up
                <small>It's free and anyone can join</small>
            </h1>

            <!-- Blog Post -->
            <div class="card mb-4">
                <img class="card-img-top" src="./signup.jpg" alt="Card image cap">
                <div class="card-body">
                    <!--<h2 class="card-title">Post Title</h2>-->
                    <form class="signup-form">
                        <br>
                        <input class="signup-input" type="text" name="first_name" id="first_name"
                               style="width: 240px; margin-bottom: 5px;" placeholder=" First Name">
                        <input class="signup-input" type="text" name="last_name" id="last_name" style="width: 240px" placeholder=" Last Name">
                        <br>
                        <input class="signup-input" type="email" name="email" id="email"
                               style="width: 240px; margin-bottom: 5px;" placeholder=" Email">
                        <input class="signup-input" type="email" name="reenter_email" id="reenter_email" style="width: 240px" placeholder=" Re-enter Email">
                        <br>
                        <input class="signup-input" type="password" name="password" id="password" style="width: 240px" placeholder=" Password">
                        <input class="signup-input" type="password" name="reenter_password" id="reenter_password" style="width: 240px" placeholder=" Re-enter password">
                        <br>
                        <br>
                        <button class="btn btn-primary" style="width: 348px">Sign Up</button>
                    </form>
                </div>
                <div class="card-footer text-muted">
                    Already a member?
                    <a href="#"> Login here.</a>
                </div>
            </div>

        </div>

    </div>
    <!-- /.row -->

</div>
</body>
</html>
